<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Education</title>
    <script src="https://kit.fontawesome.com/2369bdfdcc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="quicksand-font">
    <header>
        <nav class="navbar display-flex">
            <div class="brand-info display-flex">
                <img class="brand-logo" src="images/logo.png" alt="logo">
                <h3 class="brand-title hide-s">SCHOOL</h3>
            </div>

            <ul class="nav-links display-flex hide-s">
                <li><a class="orange" href="">Home</a></li>
                <li><a class="sky-blue" href="">About</a></li>
                <li><a class="sky" href="">Facilities</a></li>
                <li><a class="purple" href="">Admission</a></li>
            </ul>

            <button class="contact-btn orange-bg hide-s">Contact</button>
            <div class="hide"><i class="fa-solid fa-bars"></i></div>
        </nav>
        <div class="banner display-flex">
            <div class="banner-info">
                <h1 class="banner-title"> <span class="orange">Empowering</span><br> 
                students from small <br> age <span class="sky-blue">towards vision</span> </h1>
                <p class="banner-description">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                <button class="enroll-btn">Enroll Now</button>
            </div> 
            <img src="images/hero-kids.png" alt="Hero Kids">      
        </div>
    </header>
</body>
</html>
